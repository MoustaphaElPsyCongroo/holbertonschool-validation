name: module3_task2
on:
  push:
    branches: [main, master]
  schedule:
    - cron: "0 3 30 * *"
jobs:
  check_build:
    runs-on: ubuntu-18.04
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Install tools
        run: |
          cd module3_task2
          ./setup.sh
      - name: Validate the makefile
        run: |
          cd module3_task2/
          make lint
          make build
          make POST_TITLE=Test POST_NAME='TestSuccess' post
          make unit-tests
      - name: Integration testing
        run: |
          cd module3_task2
          make validate
          make integration-tests
          make unit-tests
          make package
          make clean
      - name: Build archive
        # Success returns true if none of the previous steps failed
        if: ${{ success()}}
        uses: actions/upload-artifact@v3
        with:
          name: upload-package
          path: module3_task2/awesome-website.zip
